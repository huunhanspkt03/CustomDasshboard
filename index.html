<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <title>Smart Home Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            
            <!-- Đèn phòng ngủ -->
            <div class="widget BedLight-widget">
                <div class="title">Bed Light</div>
                <div class="content-wrapper">
                    <div class="light-icon">
                        <img src="https://github.com/MinhQuan7/HomeAssistant_Dashboard/blob/main/assets/imgs/tableLamp.png?raw=true" alt="imgBedLights">
                    </div>
                    <div class="status">OFF</div>
                </div>
            </div>

            <!-- Đèn phòng bếp -->
            <div class="widget KitchenLight-widget">
                <div class="title">Kitchen Lights</div>
                <div class="content-wrapper">
                    <div class="light-icon">
                        <img src="https://github.com/MinhQuan7/HomeAssistant_Dashboard/blob/main/assets/imgs/3dKitchenLight.png?raw=true" alt="icon">
                    </div>
                    <div class="status">OFF</div>
                </div>
            </div>

            <!-- Đèn phòng khách -->
            <div class="widget LivingRoomLight-widget">
                <div class="title">Living Room Lights</div>
                <div class="content-wrapper">
                    <div class="light-icon">
                        <img src="https://github.com/MinhQuan7/HomeAssistant_Dashboard/blob/main/assets/imgs/3dKitchenLight.png?raw=true" alt="icon">
                    </div>
                    <div class="status">OFF</div>
                </div>
            </div>

            <!-- Widget Độ Ẩm -->
            <div class="widget humidifier-widget">
                    <div class="title">Humidity</div>
                    <div class="gauge humidifier neon" style="--value: 68">
                      <div class="dial"></div>
                      <div class="fill"></div>
                      <div class="value">68%</div>
                    </div>
                    <div class="controls">
                        <button data-type="humidifier" class="active">
                        <i class="fas fa-play"></i>
                      </button>
                      <button data-type="humidifier">
                        <i class="fas fa-power-off"></i>
                      </button>
                    </div>
                  </div>
        
                  <div class="widget temp-widget">
                    <div class="title">Temperature</div>
                    <div class="gauge temp neon" style="--value: 72">
                      <div class="dial"></div>
                      <div class="fill"></div>
                      <div class="value">72%</div>
                    </div>
                    <div class="controls">
                        <button data-type="temp" class="active">
                        <i class="fas fa-play"></i>
                      </button>
                      <button data-type="temp">
                        <i class="fas fa-power-off"></i>
                      </button>
                    </div>
                </div>
            <!-- Widget Thời Tiết -->
            <div class="widget weather-widget">
                <div class="weather-header">
                    <div class="weather-main">
                        <h1 class="weather-title">Weather</h1>
                        <div class="weather-subtitle" id="weather-day">--</div>
                        <div class="weather-subtitle" id="weather-temp">--°C</div>
                        <div class="iconWeather">
                            <img id="weather-icon" src="assets/imgs/weather.png" alt="Weather Icon">
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- Kết thúc main-content -->
    </div> <!-- Kết thúc container -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
